<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.png">
    <title>DanIRC</title>
   
</head>
<body>
  
    <div class="header">
        <div id="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <h2>DanIRC</h2>
    </div>
 

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="form">
                    <input type="text" placeholder="Write something" name="message" required autocomplete="off"/>
                    <button type="submit">Send</button>        
                </form>
               <button id="location">Send Location</button>
        
              
            </div>
        </div>
    </div>
  
    <div id="overlay" onclick="off()">
        <div id="qrcode"> </div>
        <div id='qr'>This is a local server</div>
      </div>

     
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
     
          <!-- Mustache Templates -->
    <script id="message-template-other" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="message-template-mine" type="text/html">
        <div class="message" align="right">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    
    <script id="image-template" type="text/html">
        <div class="message" align="right">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><i><a href="{{url}}" target="_blank">My Current Location</a></i></p>
        </div>

    </script><script id="image-template-mine" type="text/html">
        <div class="message" align="right">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><i><a href="{{url}}" target="_blank">My Current Location</a></i></p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><i><a href="{{url}}" target="_blank">My Current Location</a></i></p>
        </div>
    </script>

    <script id="location-template-mine" type="text/html">
        <div class="message" align="right">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><i><a href="{{url}}" target="_blank">My Current Location</a></i></p>
            <p><img src="{{src}}" target="_blank"></p>
        </div>
    </script>
    <img id="myImg" src="./img/qrcode.svg" alt="QR">
    <script id="sidebar-template" type="text/html">
        
        <h1 class="room-title" onclick="nostros()" >{{alias}}  <img id="scan" src="./img/qr-code.png" ></h1>
        <h2 class="list-title">Users <img id="audio" src="./img/mic-off.svg" size="75%" onclick="audio()"></h2> 
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/RTCMultiConnection.min.js"></script>
    <script src="js/chat.js"></script>
   

</body>
</html>
